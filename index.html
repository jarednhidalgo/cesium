<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cesium Client</title>
    <link rel="stylesheet" href="Cesium/Build/Cesium/Widgets/widgets.css" />
    <script src="Cesium/Build/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.BingMapsApi.defaultKey = 'AmFJGnQY_mHo0cXLgWsc84nHYFtwqQrQSGOFp1nSJJajDaULALRqxsj0sXprmzAb';
        var viewer = new Cesium.Viewer('cesiumContainer');

        var longitude = -114.0;
        var latitude = 40;
        var height = 2.0;   //Note: It's 2.0 to make it distinguishable from the surface.
        var heading = 1.0;
        var pitch = 1.0;
        var roll = 0.0;

        var position = Cesium.Cartesian3.fromDegrees(longitude, latitude, height);
        function translate(hd, pi, ro) {
            var hpr = new Cesium.HeadingPitchRoll(hd, pi, ro);
            return Cesium.Quaternion.fromHeadingPitchRoll(hpr);
        }

        var q = translate(heading, pitch, roll);

        var rect = viewer.entities.add({
            position: position,
            orientation: q,
            plane: {
                plane: new Cesium.Plane(Cesium.Cartesian3.UNIT_X, 0.0),
                dimensions: new Cesium.Cartesian2(1.0, 1.0),
                material: 'qsys-sydney-sand.jpg'
            }
        });

        viewer.trackedEntity = rect;

    </script>
</body>
</html>
